<div class="row">
    <div class="container">
        <div class="logo">
            <img src="../../../assets/APLogo.png" id="logoAP">
        </div>
        <div class="redes">
                <button type="button" class="btn btn-light btn-rounded" (click)="inicio()" style="margin: 10px">
                    <i class="bi bi-house"></i>Home</button>
                <button type="button" class="btn btn-light btn-rounded" (click)="registro()" *ngIf="!isLogged" style="margin: 10px">
                    <i class="bi bi-clipboard-plus"></i>SingUp</button>
                <button type="button" class="btn btn-light btn-rounded" (click)="login()" *ngIf="!isLogged" style="margin: 10px">
                    <i class="bi bi-door-closed-fill"></i>Login</button>
                <button type="button"  class="btn btn-dark btn-rounded" (click)="onLogOut()" *ngIf="isLogged" style="margin: 10px">
                    <i class="bi bi-door-open-fill"></i>LogOut</button>
        </div>
    </div>
</div>
