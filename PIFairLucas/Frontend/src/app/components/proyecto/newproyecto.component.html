<div class="background">
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 2rem;">
                <div class="card-body p-5 text-left">
      
                  <h3 class="mb-5">Nuevo Proyecto</h3>
      
      
                  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre del Proyecto</label>
                        <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion del Proyecto</label>
                        <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="descripcion">Url del proyecto</label>
                      <input type="text" class="form-control" id="url" name="url" [(ngModel)]="urlP" required>
                  </div>
                    <br>
                    <div class="form-group">
                        <label for="apellido">Imagen del Proyecto</label>
                        <input type="file" class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png">
                    </div>
                    <br>
                    <button class="btn btn-success" type="submit" style="background-color:#2fac2b;">
                      <i class="bi bi-folder-plus"></i>Agregar experiencia
                    </button>
                </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
